<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->
      <!--La variable query no existe, se crea al cargar el HTML-->
      Buscar: <input ng-model="$ctrl.query" />
    </div>
    <div class="col-md-10">

      <!--Body content-->
      <ul class="phones">
        <li ng-repeat="candidato in $ctrl.candidatos | filter:$ctrl.query"
            class="thumbnail phone-list-item">
          <!--<img ng-src="{{candidato.img}}" title="{{candidato.nombre}}" />-->
          <h2>{{candidato.id}}: {{candidato.nombre}}</h2>
          <p>{{candidato.aprobacion}}</p>
          <p>{{candidato.desaprobacion}}</p>
          <a href="#!/candidatos/{{candidato.id}}" class="thumb">
            <img ng-src="{{candidato.img}}" title="{{candidato.nombre}}" />
          </a>
          <hr />
        </li>
      </ul>

    </div>
  </div>
</div>
